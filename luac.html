<h1>Compile Lua file</h1>

<div>
  <form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
	<table border="1" cellpadding="2" cellspacing="0">
		<tr>
			<td width=160>
				Choose a file to compile:<br />
			</td>
			<td>
				<input name="luasource" type="file" id="luasource" size="100"/>
    				<input type="hidden" name="compile" value="1">
      			</td>
		</tr>
        		<tr>
			<td>
				Extra obfuscation<br />
			</td>
			<td>
			    <input type="radio" name="obfuscate" value="0" checked>0 - None</br>
			    <input type="radio" name="obfuscate" value="1">1 - Some</br>
			    <input type="radio" name="obfuscate" value="2">2 - More (From 1.5.2-9.07903)</br>
			    <input type="radio" name="obfuscate" value="3">3 - Even more (From 1.5.6-9.18728)
			</td>
		</tr>
  	</table>

<table border="1" cellpadding="2" cellspacing="0" id="debug_table" style="visibility: hidden;">
  		<tr>
			<td width=160>
				Keep debug information<br />
			</td>
			<td>
				<input type="checkbox" name="debug" value="1" id="debug_checkbox">
			</td>
		</tr>
  </table>

	<br />
	<input name="Submit" type="submit" id="submit" value="Submit" />
